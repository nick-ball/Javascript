<script>
    // On DOM ready, this function fires which simulates a live ticker showing active users on the site.
    // Because of the lack of a proper backend as of the creation of this landing page, the active users
    // data is just simulated with the function below.
    document.addEventListener("DOMContentLoaded", function() {
        function random(min,max) {
            return Math.floor(Math.random()*(max-min+1)+min);
        }
        let initial = random(250, 1000);
        let count = initial;

        setInterval(function() {
            let variation = random(-6,3);
            // set count equal to count plus variation and then refresh every two seconds
            count += variation
            document.getElementById("activeUsers").innerHTML = "There are currently " + count + " users on Pool";
           }, 2000)
    });

    function greetUser() {
        let txt;
        let arrow = "<span class='arrowRight'>‚û°Ô∏è</span>";
        let person = prompt("Please enter your name:", "First & Last");
        if (person == null || person == "") {
            txt = "User cancelled the prompt";
        }
        else {
            document.getElementById("greeter").innerHTML = "Hello " + person + "!";
            document.getElementById("greeter2").innerHTML = "Let's jump right in!";
            document.getElementById("letUsGo").innerHTML = arrow;
        }
    }

</script>
